<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="shortcut icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Simple mobile loading styles -->
    <style>
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #111827 0%, #1f2937 50%, #111827 100%);
      }
      
      .simple-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #111827 0%, #1f2937 50%, #111827 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .loading-spinner {
        width: 64px;
        height: 64px;
        position: relative;
        margin: 0 auto 24px;
      }
      
      .loading-spinner::before,
      .loading-spinner::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        border: 4px solid transparent;
      }
      
      .loading-spinner::before {
        width: 64px;
        height: 64px;
        border-top-color: #dc2626;
        border-right-color: #dc2626;
        animation: spin-smooth 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      
      .loading-spinner::after {
        width: 48px;
        height: 48px;
        top: 8px;
        left: 8px;
        border-bottom-color: #ef4444;
        border-left-color: #ef4444;
        animation: spin-smooth-reverse 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      
      @keyframes spin-smooth {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes spin-smooth-reverse {
        0% { transform: rotate(360deg); }
        100% { transform: rotate(0deg); }
      }
      
      .loading-dots {
        display: flex;
        justify-content: center;
        gap: 4px;
        margin-top: 8px;
      }
      
      .loading-dot {
        width: 4px;
        height: 4px;
        background-color: #dc2626;
        border-radius: 50%;
        animation: bounce-elegant 1.4s ease-in-out infinite;
      }
      
      .loading-dot:nth-child(1) {
        animation-delay: 0s;
      }
      
      .loading-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      
      .loading-dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      
      @keyframes bounce-elegant {
        0%, 80%, 100% {
          transform: translateY(0) scale(1);
          opacity: 0.5;
        }
        40% {
          transform: translateY(-8px) scale(1.2);
          opacity: 1;
        }
      }
      
      .loading-text {
        color: #ffffff;
        font-size: 18px;
        font-weight: 500;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        text-align: center;
        margin-bottom: 8px;
        animation: pulse-smooth 2s ease-in-out infinite;
        letter-spacing: 0.5px;
      }
      
      @keyframes pulse-smooth {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }
      
      .loading-subtext {
        color: #d1d5db;
        font-size: 14px;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        text-align: center;
        letter-spacing: 0.3px;
      }
      
      .error-content {
        text-align: center;
        max-width: 400px;
        padding: 20px;
      }
      
      .error-title {
        color: #dc2626;
        font-size: 20px;
        font-weight: 600;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin-bottom: 12px;
      }
      
      .error-message {
        color: #7f1d1d;
        font-size: 16px;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin-bottom: 20px;
        line-height: 1.5;
      }
      
      .retry-button {
        background: #dc2626;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        margin: 5px;
      }
      
      .retry-button:hover {
        background: #b91c1c;
      }
      
      .debug-button {
        background: #10b981;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        margin: 5px;
      }
      
      .debug-button:hover {
        background: #059669;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="simple-loading" id="simple-loading">
        <div>
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading</div>
          <div class="loading-dots">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
          </div>
          <div class="loading-subtext">Please wait while the app loads</div>
        </div>
      </div>
    </div>
    
    <!-- Simple mobile loading script -->
    <script>
      console.log('Simple loading script started');
      
      const loadingEl = document.getElementById('simple-loading');
      let hasError = false;
      
      // Handle JavaScript errors
      window.addEventListener('error', function(event) {
        console.error('JavaScript error caught:', event.error);
        hasError = true;
        showError('JavaScript error: ' + (event.error ? event.error.message : event.message));
      });
      
      // Handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Promise rejection caught:', event.reason);
        hasError = true;
        showError('Loading error: ' + event.reason);
      });
      
      function hideLoading() {
        console.log('Hiding simple loading screen');
        if (loadingEl) {
          loadingEl.style.display = 'none';
        }
      }
      
      function showError(message) {
        console.log('Showing simple error:', message);
        if (loadingEl) {
          loadingEl.innerHTML = `
            <div class="error-content">
              <div class="error-title">App Error</div>
              <div class="error-message">${message}</div>
              <button class="retry-button" onclick="window.location.reload()">Retry</button>
              <button class="debug-button" onclick="window.open('/mobile-debug.html', '_blank')">Debug Page</button>
            </div>
          `;
        }
      }
      
      // Check if React has loaded
      function checkReactLoaded() {
        console.log('Checking React load status...');
        
        if (window.reactLoaded || document.querySelector('#root > *:not(#simple-loading)')) {
          console.log('React detected, hiding loading screen');
          hideLoading();
        } else {
          setTimeout(checkReactLoaded, 500);
        }
      }
      
      // Start checking after a delay
      setTimeout(checkReactLoaded, 1000);
      
      // Fallback timeout
      setTimeout(function() {
        if (!hasError && loadingEl && loadingEl.style.display !== 'none') {
          console.log('Timeout reached, showing error');
          showError('Application failed to load. Please check your internet connection and try again.');
        }
      }, 30000);
    </script>
    
    <!-- Try simple loading first, fallback to main if needed -->
    <script type="module" src="/src/main-simple.tsx"></script>
  </body>
</html>
