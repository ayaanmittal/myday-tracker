<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MyDay | ERCMAX</title>
    <meta name="description" content="Employee time tracking and productivity management system" />
    <meta name="author" content="MyDay Systems" />
    
    <!-- Mobile optimizations -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Disable source maps to prevent main.tsx errors -->
    <meta name="source-map" content="none" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />

    <meta property="og:title" content="MyDay | ERCMAX" />
    <meta property="og:description" content="ERCMAX Office Management System" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/favicon.ico" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@myday" />
    <meta name="twitter:image" content="/favicon.ico" />
    
    <!-- Mobile loading styles -->
    <style>
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #111827 0%, #1f2937 50%, #111827 100%);
      }
      
      .mobile-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #111827 0%, #1f2937 50%, #111827 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .loading-spinner {
        width: 64px;
        height: 64px;
        position: relative;
        margin: 0 auto;
      }
      
      .loading-spinner::before,
      .loading-spinner::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        border: 4px solid transparent;
      }
      
      .loading-spinner::before {
        width: 64px;
        height: 64px;
        border-top-color: #dc2626;
        border-right-color: #dc2626;
        animation: spin-smooth 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      
      .loading-spinner::after {
        width: 48px;
        height: 48px;
        top: 8px;
        left: 8px;
        border-bottom-color: #ef4444;
        border-left-color: #ef4444;
        animation: spin-smooth-reverse 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      
      @keyframes spin-smooth {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes spin-smooth-reverse {
        0% { transform: rotate(360deg); }
        100% { transform: rotate(0deg); }
      }
      
      .loading-dots {
        display: flex;
        justify-content: center;
        gap: 4px;
        margin-top: 8px;
      }
      
      .loading-dot {
        width: 4px;
        height: 4px;
        background-color: #dc2626;
        border-radius: 50%;
        animation: bounce-elegant 1.4s ease-in-out infinite;
      }
      
      .loading-dot:nth-child(1) {
        animation-delay: 0s;
      }
      
      .loading-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      
      .loading-dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      
      @keyframes bounce-elegant {
        0%, 80%, 100% {
          transform: translateY(0) scale(1);
          opacity: 0.5;
        }
        40% {
          transform: translateY(-8px) scale(1.2);
          opacity: 1;
        }
      }
      
      .loading-text {
        margin-top: 24px;
        color: #ffffff;
        font-size: 16px;
        font-weight: 500;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        text-align: center;
        animation: pulse-smooth 2s ease-in-out infinite;
        letter-spacing: 0.5px;
      }
      
      @keyframes pulse-smooth {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }
      
      .mobile-error {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #fef2f2;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        padding: 20px;
      }
      
      .error-content {
        text-align: center;
        max-width: 300px;
      }
      
      .error-title {
        color: #dc2626;
        font-size: 18px;
        font-weight: 600;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin-bottom: 8px;
      }
      
      .error-message {
        color: #7f1d1d;
        font-size: 14px;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin-bottom: 16px;
      }
      
      .retry-button {
        background: #dc2626;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
      }
      
      .retry-button:hover {
        background: #b91c1c;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="mobile-loading" id="mobile-loading">
        <div>
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading</div>
          <div class="loading-dots">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Mobile loading script -->
    <script>
      // Enhanced mobile loading detection and error handling
      (function() {
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const loadingEl = document.getElementById('mobile-loading');
        let loadingTimeout;
        let hasError = false;
        let checkCount = 0;
        const maxChecks = 200; // 20 seconds with 100ms intervals
        
        console.log('Loading script started');
        
        // Show error if loading takes too long
        loadingTimeout = setTimeout(function() {
          if (!hasError) {
            console.log('Loading timeout reached');
            showError('Loading is taking longer than expected. Please check your internet connection.');
          }
        }, 20000); // 20 second timeout
        
        // Handle JavaScript errors
        window.addEventListener('error', function(event) {
          console.error('JavaScript error caught:', event.error);
          hasError = true;
          clearTimeout(loadingTimeout);
          showError('JavaScript error: ' + (event.error ? event.error.message : event.message));
        });
        
        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
          console.error('Promise rejection caught:', event.reason);
          hasError = true;
          clearTimeout(loadingTimeout);
          showError('Loading error: ' + event.reason);
        });
        
        // Hide loading when React app loads
        function hideLoading() {
          console.log('Hiding loading screen');
          clearTimeout(loadingTimeout);
          if (loadingEl) {
            loadingEl.style.display = 'none';
          }
        }
        
        function showError(message) {
          console.log('Showing error:', message);
          if (loadingEl) {
            loadingEl.innerHTML = `
              <div class="error-content">
                <div class="error-title">App Error</div>
                <div class="error-message">${message}</div>
                <button class="retry-button" onclick="window.location.reload()">Retry</button>
                <button class="retry-button" onclick="window.open('/mobile-debug.html', '_blank')" style="background: #10b981; margin-left: 10px;">Debug Page</button>
              </div>
            `;
          }
        }
        
        // Enhanced React loading detection
        function checkReactLoaded() {
          checkCount++;
          console.log('Checking React load status, attempt:', checkCount);
          
          // Multiple ways to detect React loading
          const reactDetected = (
            window.React || 
            window.ReactDOM ||
            document.querySelector('[data-reactroot]') || 
            document.querySelector('#root > *') ||
            document.querySelector('#root').innerHTML.trim() !== '' ||
            document.querySelector('script[type="module"]')?.src?.includes('index-')
          );
          
          console.log('React detected:', reactDetected);
          
          if (reactDetected) {
            hideLoading();
          } else if (checkCount < maxChecks && !hasError) {
            setTimeout(checkReactLoaded, 100);
          } else if (checkCount >= maxChecks) {
            console.log('Max checks reached, showing timeout error');
            showError('Application failed to load. Please try refreshing the page.');
          }
        }
        
        // Check for network connectivity
        function checkNetwork() {
          if (!navigator.onLine) {
            showError('No internet connection. Please check your network and try again.');
            return false;
          }
          return true;
        }
        
        // Start the loading process
        if (checkNetwork()) {
          console.log('Network is online, starting React check');
          // Start checking after a short delay
          setTimeout(checkReactLoaded, 500);
        }
        
        // Fallback: hide loading after 25 seconds regardless
        setTimeout(function() {
          if (!hasError) {
            console.log('Fallback timeout reached');
            hideLoading();
          }
        }, 25000);
      })();
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
